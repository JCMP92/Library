<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4013d3bcd3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <div class="main-container">

        <div class="add-btn">
            <button data-modal-target="#modal"><i class="fas fa-plus"></i> New Book</button>
        </div>

        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <div class="modal-title" id="modal-title">
                    <h2>Add New Book</h2>
                </div>
                <button data-close-button class="close-btn">&times;</button>  <!-- &times; is an html entity, this doesn´t scale by the size of the font -->
            </div>
            <div class="modal-body" id="modal-body">

                    <form> 
                        <label for="book-name" class="name-book">Book name</label><br>
                            <input type="text" name="book-name" id="book-name" placeholder="e.g. The Count of Monte Cristo" required>
                        
                        <label for="book-author" class="author-book">Author</label><br>
                            <input type="text" name="book-author" id="book-author" placeholder="e.g. Alexandre Dumas" required>
                        
                        <label for="num-pages" class="page-number">Number of pages</label><br> 
                            <input type="number" name="num-pages" id="num-pages" min="0" placeholder="Pages" required>
                        
                        <label for="">I´ve already read it</label>
                            <input type="checkbox" name="read-it?" id="read-it?">
                        
                        <button id="done-btn" type="submit">Submit</button>
                    </form>

            </div>
        </div>
        <div id="overlay"></div>

        <div class="lib-card-container">
        </div>
    </div>

</body>
</html>
